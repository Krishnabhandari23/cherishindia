services:
  # Backend API Service
  - type: web
    name: cherish-india-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        fromDatabase:
          name: cherish-india-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: CLIENT_URL
        fromService:
          type: web
          name: cherish-india-frontend
          property: host
      - key: FRONTEND_URL
        fromService:
          type: web
          name: cherish-india-frontend
          property: host

  # Frontend Web Service
  - type: web
    name: cherish-india-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: cherish-india-backend
          property: host
          format: https://${}:${PORT}/api
      - key: VITE_NODE_ENV
        value: production

databases:
  - name: cherish-india-db
    plan: free